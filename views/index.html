<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator Comparison Tool</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>AI Content Generator Comparison Tool</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="filters">
            <h2>Filters</h2>
            <form id="filterForm">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">All</option>
                    <option value="blogging">Blogging</option>
                    <option value="marketing">Marketing</option>
                    <option value="writing">Writing</option>
                </select>
                <label for="sort">Sort By:</label>
                <select id="sort" name="sort">
                    <option value="rating">Rating</option>
                    <option value="price">Price</option>
                </select>
                <button type="submit">Apply Filters</button>
            </form>
        </section>
        <section class="tools-list" id="toolsList">
            <h2>Top AI Content Generator Tools</h2>
            <!-- Tools will be dynamically inserted here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AI Content Generator Comparison Tool</p>
    </footer>
    <script src="/scripts/index.js"></script>
</body>
</html>
